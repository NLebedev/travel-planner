<div class="col-md-8 col-md-offset-2">
  <div class="content-container">
    <h1>Edit user</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input *ngIf="editing.firstName"
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
        >
        <div class="user-data-text" *ngIf="!editing.firstName">
          {{ userService.userToEdit?.firstName }}
          <a><i 
            class="fa fa-pencil-square-o"
            aria-hidden="true"
            (click)="editClick('firstName')"
          >
          </i></a>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input *ngIf="editing.lastName"
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
        >
        <div class="user-data-text" *ngIf="!editing.lastName">
          {{ userService.userToEdit?.lastName }}
          <a><i 
              class="fa fa-pencil-square-o"
              aria-hidden="true"
              (click)="editClick('lastName')"
            ></i></a>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input *ngIf="editing.email"
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        >
        <div class="user-data-text" *ngIf="!editing.email">
          {{ userService.userToEdit?.email }}
          <a><i 
            class="fa fa-pencil-square-o"
            aria-hidden="true"
            (click)="editClick('email')"
          >
          </i></a>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input *ngIf="editing.password"
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        >
        <div class="user-data-text" *ngIf="!editing.password">
          ********
          <a><i 
            class="fa fa-pencil-square-o"
            aria-hidden="true"
            (click)="editClick('password')"
          >
          </i></a>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <div class="radio">
          <label>
            <input type="radio" formControlName="role" value="user">
            user
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" formControlName="role" value="manager">
            manager
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" formControlName="role" value="admin">
            admin
          </label>
        </div>
      </div>
      <button 
        class="btn btn-primary"
        type="submit"
      >
        Edit user
      </button>
      <button 
        class="btn btn-danger"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
      
    </form>
  </div>
</div>
