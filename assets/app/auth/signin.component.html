<div class="col-md-6 col-md-offset-3">
  <div class="content-container">
    <h1>Sign in</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        >
      </div>
      <div
        class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && showingErrors"
      >
        Wrong email format
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        >
      </div>
      <div
        class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && showingErrors"
      >
        Password can't be blank
      </div>
      <div
        class="alert alert-danger" *ngIf="serverError"
      >
        {{ serverError }}
      </div>
      <button 
        class="btn btn-primary"
        type="submit"
      >
        Sign in
      </button>
      <div class="follow-up-text">
        New to our site?
        <a [routerLink]="['/auth/signup']">
         Create an account
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        </a>
      </div>
    </form>
  </div>
</div>
